<html>
  <head>
    <title>Pruebas c√≥digo O'Reilly- Imagenes</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    >
    
    
  </head>
  <body>
    
    <!-- <img src="./banderaSuiza.jpg" id="bandera"> -->
    <canvas id="banderaSuiza"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"> </script>
    <script>
        /*
        Para generar el tensor de la bandera primero obtengo un tensor de una imagen modelo. Es decir, primero hago la conversi√≥n de img a tensor. porque no me voy a poner a adivinar a mano cuales son los valores espec√≠ficos de colores rgb que tengo que poner en el tensor para generar exactamente los colores de la bandera de Suiza.
        Luego, es a este tensor que lo vuelvo a convertir a imagen, utilizando los m√©todos de TensorFlow.js
        
        */
        // Now load an image object in JavaScript
        const flag = new Image();
        flag.crossOrigin = 'anonymous';
        flag.src = "./banderaSuiza.jpg";
        flag.onload = () => {
            const flagTensor = tf.browser.fromPixels(flag)
            console.log(
                `Conversi√≥n exitosa desde el objeto Image() a ${flagTensor.shape} tensor`
            );
            flagTensor.print()
            //flagTensor.dispose()


            // Escalamos el tensor y normalizamos los valores al rango [0-1]
            const banderaSuizaEscalada = flagTensor.div(255);
            // Escalar el tensor para obtener una bandera m√°s grande
            const banderaSuizaGrande = tf.image.resizeBilinear(banderaSuizaEscalada, [500, 500]);

            // Obtenemos una referencia al elemento canvas
            const canvasBanderaSuiza = document.getElementById("banderaSuiza");

            // Renderizamos el tensor de la bandera de Suiza en el canvas
            tf.browser.toPixels(banderaSuizaGrande, canvasBanderaSuiza).then(() => {
                console.log( 
                    "Esta es la cantidad de memoria que us√© ü§ñ: ", tf.memory().numBytes
                );
                //Limpio la memoria.
                banderaSuizaGrande.dispose();
            });
        }
        
    </script>
    
  </body>
</html>
